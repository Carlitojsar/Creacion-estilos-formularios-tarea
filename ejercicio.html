<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/07-Formularios/css/ejercicio.css">
</head>
<body>
    <div class="conteiner">
        <h3>Registrate en los Formularios</h3>
        <div class="button">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo google">
                </picture>
                <span>Registrarce con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>o...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input id="name" type="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" type="username">
                </label>
            </div>
            <label for="email">
                <span>email</span>
                <input id="email" type="email">
            </label>
            <label for="password">
                <span>password</span>
                <input id="password" type="password" placeholder="6 o mas caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
